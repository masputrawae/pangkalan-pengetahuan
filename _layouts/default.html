<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata dasar -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- Menambahkan favicon dan ikon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/favicons/site.webmanifest' | relative_url }}">
  <!-- Menghubungkan stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
  <!-- Bagian header -->
  <header>
    <h2>Slogan Atau Kata Sambutan</h2>
    <button id="menu-toggle" class="menu-toggle"> <b> â˜° </b> </button> <!-- Tombol untuk membuka/menutup menu -->
  </header>

  <div class="container">
    <!-- Main Menu -->
    <aside class="main-menu">
      <!-- Judul dan Logo situs -->
      <div class="logo">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/logo.jpeg' | relative_url }}" alt="Logo {{ site.title }}" width="100" height="auto">
          <h1>{{ site.title }}</h1>
        </a>
      </div>
      <h2>Main Menu</h2>
      <ul>
        <li><a href="{{ '/' | relative_url }}"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="{{ '/articles/' | relative_url }}"><i class="fas fa-file-alt"></i> Articles</a></li>
        <li><a href="{{ '/categories/' | relative_url }}"><i class="fas fa-th-list"></i> Categories</a></li>
        <li><a href="{{ '/tags/' | relative_url }}"><i class="fas fa-tags"></i> Tags</a></li>
        <li><a href="{{ '/archives/' | relative_url }}"><i class="fas fa-archive"></i> Archives</a></li>
        <li><a href="{{ '/history/' | relative_url }}"><i class="fas fa-history"></i> History</a></li>
      </ul>
      <h2>Other</h2>
      <ul>
        <li><a href="{{ '/social/' | relative_url }}"><i class="fas fa-users"></i> Social</a></li>
        <li><a href="{{ '/about/' | relative_url }}"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="{{ '/contact/' | relative_url }}"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>    
    </aside>

    <!-- Konten utama (akan menampilkan konten halaman atau post) -->
    <main class="content">
      <!-- Ini adalah tempat di mana konten halaman/post akan ditampilkan -->
      {{ content }}
    </main>
  </div>

  <!-- Bagian footer -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
        var menu = document.querySelector('.main-menu');
        menu.classList.toggle('active'); // Tambahkan atau hapus kelas 'active'
    });
  </script>  
</body>
</html>
